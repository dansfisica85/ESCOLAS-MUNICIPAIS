  <link rel="stylesheet" href="styles.css" />

<body>
  <!-- Login -->

      <h2>Acesso ao Sistema</h2>
      <input type="password" id="password" placeholder="Digite a senha" />
      <button id="login-btn">Entrar</button>
      <div id="login-error" class="error hidden"></div>

  </div>

  <!-- App principal -->

    <header>

    </div>
        <div class="header-controls">
        <input type="text" id="busca" placeholder="Buscar..." />
        <button id="download-todas" class="download-btn">ðŸ“¥ BAIXAR TODAS</button>
        <button id="logout">Sair</button>
      </div>
       </header>

    <div id="municipios" class="botoes"></div>

    <div id="area-tabela" class="hidden">

          <button id="salvar" class="salvar">SALVAR</button>
        </div>

        <table id="tabela">
          <thead>
            <tr id="cabecalho"></tr>
          </thead>
          <tbody id="corpo"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
